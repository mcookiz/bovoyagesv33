<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<f:view>
		<h2>Liste des Destinations</h2>
		<h:form>
			<h:commandButton value="add Destination" action="addDestination"></h:commandButton>
			
			Rechercher par r√©gion : <h:inputText value="#{bean.region}"></h:inputText>
			<h:commandButton value="Rechercher"
				action="#{bean.startSearchByRegion(bean.region)}"></h:commandButton>



			<h:dataTable value="#{service.all}" var="d">

				<h:column>
					<f:facet name="header">Region</f:facet>
    				#{d.region}
    			</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
    				#{d.description}
    			</h:column>


				<h:column>

					<h:commandButton value="update" action="#{bean.startUpdate(d.id)}"></h:commandButton>
					<h:commandButton value="delete" action="#{service.remove(d.id)}"></h:commandButton>
				</h:column>




			</h:dataTable>
			<p:dataTable var="d" value="#{service.all}">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Region" />
					</f:facet>
					<h:outputText value="#{d.region}" />
				</p:column>

</p:dataTable>



		</h:form>
	</f:view>

</h:body>
</html>
