<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>BoVoyages</title>
</h:head>
<h:body>
	<f:view>
		<h2>Liste des Destinations</h2>
		<h:form>
		Rechercher par r√©gion : <p:inputText value="#{bean.region}"></p:inputText>
			<p:commandButton value="add Destination" action="addDestination"></p:commandButton>
			
			
			<p:commandButton value="Rechercher" action="#{bean.startSearchByRegion(bean.region)}"></p:commandButton>



			<p:dataTable value="#{service.all}" var="d">

				<p:column>
					<f:facet name="header">Region</f:facet>
    				#{d.region}
    			</p:column>

				<p:column>
					<f:facet name="header">Description</f:facet>
    				#{d.description}
    			</p:column>


				<p:column>
				
				<p:commandButton value="update" action="#{bean.startUpdate(d.id)}"></p:commandButton>
				<p:commandButton value="delete" action="#{service.remove(d.id)}"></p:commandButton>
				</p:column>



			
			</p:dataTable>




		</h:form>
	</f:view>

</h:body>
</html>
